<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>密码生成器</h1>
        <div class="password-display-container">
            <input type="text" id="password-display" readonly>
            <button id="copy-btn">复制</button>
        </div>
        <div class="options-container">
            <div class="option">
                <label for="length">密码长度</label>
                <input type="number" id="length" value="16" min="8" max="128">
            </div>
            <div class="option">
                <label for="uppercase">包含大写字母</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">包含小写字母</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="numbers">包含数字</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">包含特殊字符</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <div class="strength-container">
            <div class="strength-bar"></div>
            <span id="strength-text"></span>
        </div>
        <button id="generate-btn">生成密码</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
